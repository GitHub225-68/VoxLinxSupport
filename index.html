<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        /* Add CSS styles for your contact form */
        /* This is just a basic example, you can customize it further */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // JavaScript code to handle form submission
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Fetch form data
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');

            // Display the form data (you can modify this part)
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Message:', message);

            // You can add additional code here to send the message to the appropriate recipient or store it in a database.
        });
    </script>
</body>
</html>
